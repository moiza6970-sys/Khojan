<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Restored Celebration!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        /* Floating Bubbles & Hearts */
        .floating {
            position: absolute; bottom: -100px; background: rgba(255, 255, 255, 0.3);
            border-radius: 50%; animation: rise 10s infinite ease-in; z-index: 1;
        }
        .heart-float {
            position: absolute; bottom: -50px; font-size: 20px;
            animation: rise 8s infinite linear; opacity: 0.6; z-index: 1;
        }
        @keyframes rise { 
            from { transform: translateY(0) rotate(0deg); opacity: 0.7; } 
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; } 
        }

        .card {
            background: rgba(255, 255, 255, 0.95); padding: 40px 30px; border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 64, 129, 0.3); text-align: center;
            width: 340px; z-index: 10; border: 4px solid #fff; backdrop-filter: blur(10px);
            position: relative; animation: floatCard 3s ease-in-out infinite;
        }
        @keyframes floatCard { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        h1 { font-family: 'Dancing Script', cursive; color: #ff4081; font-size: 2.5rem; margin: 0; }
        .emoji { font-size: 4.5rem; margin: 15px 0; display: block; }

        .button {
            background: #ff4081; color: white; border: none;
            padding: 15px 30px; border-radius: 50px; font-weight: bold;
            font-size: 1rem; cursor: pointer; margin-top: 20px;
            box-shadow: 0 8px 15px rgba(255, 64, 129, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #secret-message {
            display: none; margin-top: 25px; padding: 18px;
            background: white; border-radius: 15px;
            color: #c2185b; font-weight: 600; border: 2px dashed #ff4081;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <script>
        // Bubbles
        for (let i = 0; i < 10; i++) {
            let b = document.createElement('div');
            b.className = 'floating';
            let size = Math.random() * 50 + 20 + 'px';
            b.style.width = size; b.style.height = size;
            b.style.left = Math.random() * 100 + 'vw';
            b.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(b);
        }
        // Floating Hearts & Flowers
        const icons = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üå∑'];
        for (let i = 0; i < 12; i++) {
            let h = document.createElement('div');
            h.className = 'heart-float';
            h.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 8 + 's';
            h.style.fontSize = Math.random() * 20 + 15 + 'px';
            document.body.appendChild(h);
        }
    </script>

    <div class="card">
        <h1>Health Restored!</h1>
        <span class="emoji">üå∏üí™‚ú®</span>
        <p>Your strength is amazing. So happy to see you back to your vibrant self!</p>
        
        <button class="button" onclick="megaCelebrate()">Open My Heart ‚ù§Ô∏è</button>
        
        <div id="secret-message">
            "You've been so brave! Now that you've recovered, I can't wait to see you smile and enjoy every moment. You are truly special! üå∑üíñ"
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = () => {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 }, colors: ['#ff9a9e', '#ffffff'] });
        };

        function megaCelebrate() {
            document.getElementById('secret-message').style.display = 'block';
            var end = Date.now() + (5 * 1000); // Now lasts 5 seconds!
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0, y: 0.8 } });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1, y: 0.8 } });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
