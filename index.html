<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Better Celebration!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        /* Floating Bubbles */
        .bubble {
            position: absolute; bottom: -100px; background: rgba(255, 255, 255, 0.3);
            border-radius: 50%; animation: rise 10s infinite ease-in; z-index: 1;
        }
        @keyframes rise { from { transform: translateY(0) scale(1); opacity: 0.5; } to { transform: translateY(-120vh) scale(1.5); opacity: 0; } }

        .card {
            background: rgba(255, 255, 255, 0.95); padding: 40px 30px; border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 64, 129, 0.3); text-align: center;
            width: 340px; z-index: 10; border: 4px solid #fff; backdrop-filter: blur(10px);
            position: relative;
        }
        
        h1 { font-family: 'Dancing Script', cursive; color: #ff4081; font-size: 2.5rem; margin: 0; }
        .emoji { font-size: 4.5rem; margin: 15px 0; display: block; transition: transform 0.3s; }
        .emoji:hover { transform: scale(1.2) rotate(10deg); }

        .button {
            background: #ff4081; color: white; border: none;
            padding: 15px 30px; border-radius: 50px; font-weight: bold;
            font-size: 1rem; cursor: pointer; margin-top: 20px;
            box-shadow: 0 8px 15px rgba(255, 64, 129, 0.3); transition: 0.3s;
        }
        .button:active { transform: scale(0.9); }

        #secret-message {
            display: none; margin-top: 25px; padding: 18px;
            background: white; border-radius: 15px;
            color: #c2185b; font-weight: 600; border: 2px dashed #ff4081;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 15; i++) {
            let b = document.createElement('div');
            b.className = 'bubble';
            let size = Math.random() * 60 + 20 + 'px';
            b.style.width = size; b.style.height = size;
            b.style.left = Math.random() * 100 + 'vw';
            b.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(b);
        }
    </script>

    <div class="card">
        <h1>Welcome Back!</h1>
        <span class="emoji">üå∑</span>
        <p>So happy to see you shining again. The world is brighter with you healthy!</p>
        
        <button class="button" onclick="megaCelebrate()">Open My Heart ‚ù§Ô∏è</button>
        
        <div id="secret-message">
            "Your strength is inspiring! Take all the time you need to fully recharge. We are all so glad you're back! üå∏üí™‚ú®"
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = () => {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 }, colors: ['#ff9a9e', '#fad0c4', '#ffffff'] });
        };

        function megaCelebrate() {
            document.getElementById('secret-message').style.display = 'block';

            // Continuous Hearts & Flowers Confetti
            var end = Date.now() + (4 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0, y: 0.8 }, colors: ['#ff4081', '#ffc1e3'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1, y: 0.8 }, colors: ['#a1c4fd', '#ffffff'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
