<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Restored Celebration!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite; /* Faster gradient for more energy */
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        /* Floating Elements */
        .floating { position: absolute; bottom: -100px; background: rgba(255, 255, 255, 0.4); border-radius: 50%; animation: rise 10s infinite ease-in; z-index: 1; }
        .heart-float { position: absolute; bottom: -50px; animation: rise 8s infinite linear; opacity: 0.7; z-index: 1; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 2s infinite; z-index: 0; }
        
        @keyframes rise { from { transform: translateY(0) rotate(0deg); opacity: 0.8; } to { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); } }

        .card {
            background: rgba(255, 255, 255, 0.95); padding: 40px 30px; border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 64, 129, 0.4); text-align: center;
            width: 340px; z-index: 10; border: 4px solid #fff; backdrop-filter: blur(10px);
            animation: floatCard 3s ease-in-out infinite;
        }
        @keyframes floatCard { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        h1 { font-family: 'Dancing Script', cursive; color: #ff4081; font-size: 2.5rem; margin: 0; }
        .emoji { font-size: 4.5rem; margin: 15px 0; display: block; }

        .button {
            background: #ff4081; color: white; border: none;
            padding: 15px 30px; border-radius: 50px; font-weight: bold;
            font-size: 1.1rem; cursor: pointer; margin-top: 20px;
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
            animation: pulse 1.5s infinite; transition: 0.2s;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 64, 129, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 64, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 64, 129, 0); } }

        #secret-message {
            display: none; margin-top: 25px; padding: 18px;
            background: white; border-radius: 15px;
            color: #c2185b; font-weight: 600; border: 2px dashed #ff4081;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <script>
        // Generating stars
        for (let i = 0; i < 30; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            let size = Math.random() * 4 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(s);
        }
        // Keep your Bubbles, Hearts, and Flowers
        const icons = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üå∑', '‚ö™'];
        for (let i = 0; i < 20; i++) {
            let h = document.createElement('div');
            h.className = icons[i%icons.length] === '‚ö™' ? 'floating' : 'heart-float';
            if (icons[i%icons.length] !== '‚ö™') h.innerHTML = icons[i%icons.length];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 10 + 's';
            h.style.fontSize = Math.random() * 25 + 15 + 'px';
            document.body.appendChild(h);
        }
    </script>

    <div class="card">
        <h1>Health Restored!</h1>
        <span class="emoji">üå∏üí™‚ú®</span>
        <p>Your strength is amazing. So happy to see you back to your vibrant self!</p>
        
        <button class="button" onclick="megaCelebrate()">Open My Heart ‚ù§Ô∏è</button>
        
        <div id="secret-message">
            "You've been so brave! Now that you've recovered, I can't wait to see you smile and enjoy every moment. You are truly special! üå∑üíñ"
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = () => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 }, colors: ['#ff4081', '#ffffff', '#ffc1e3'] });
        };

        function megaCelebrate() {
            document.getElementById('secret-message').style.display = 'block';

            // New: Center Ring Burst
            confetti({ particleCount: 100, spread: 360, startVelocity: 30, origin: { y: 0.5 } });

            // Your favorite Side Cannons
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0, y: 0.8 } });
                confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1, y: 0.8 } });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
